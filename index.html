<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Conversion</title>
  <style>
    /* CSS styles for the page layout and appearance */

    body {
      background-color: rgb(43, 42, 42);
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      padding: 8px;
    }

    .header select,
    .header button {
      font-size: 16px;
      padding: 10px 20px;
      margin-left: 2%;
      background-color: darkgray;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input-section {
      flex-grow: 1;
      display: flex;
      padding: 8px;
    }

    .input-section textarea {
      flex-grow: 1;
      background-color: transparent;
      border: none;
      color: white;
      outline: none;
      resize: none;
    }

    .output-section {
      flex-grow: 1;
      padding: 8px;
      overflow-y: auto;
      border-top: 1px solid white;
    }

    .output-section pre {
      margin: 0;
      white-space: pre-wrap;
    }

    .output-section pre.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <select id="language">
        <option value="java">Java</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
      </select>
      <button onclick="convertCode()">Convert</button>
      <button onclick="debugCode()">Debug</button>
      <button onclick="qualityCheck()">Quality Check</button>
    </div>

    <div class="input-section">
      <textarea id="code" rows="10" placeholder="Enter your code here..."></textarea>
    </div>

    <div class="output-section">
      <pre id="output"></pre>
    </div>
  </div>

  <script>
    const baseURL = 'http://localhost:4500';

    async function convertCode() {
  const code = document.getElementById('code').value;
  const language = document.getElementById('language').value;

  const response = await fetch(`${baseURL}/convert`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ code, targetLanguage: language })
  });

  const data = await response.json();

  // Check if the response has converted code
  if (data.convertedCode) {
    document.getElementById('output').innerText = data.convertedCode;
  } else {
    document.getElementById('output').innerText = 'Failed to convert the code.';
  }
}

    async function debugCode() {
      const code = document.getElementById('code').value;

      const response = await fetch(`${baseURL}/debug`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code })
      });

      const data = await response.json();
      document.getElementById('output').innerText = data.shayari;
    }

    async function qualityCheck() {
      const code = document.getElementById('code').value;

      const response = await fetch(`${baseURL}/check`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code })
      });

      const data = await response.json();
      document.getElementById('output').innerText = data.shayari;
    }
  </script>
</body>
</html>
